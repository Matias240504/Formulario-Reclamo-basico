<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto de Soporte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h2>Contacto de Soporte</h2>
        <form id="supportForm">
            <div class="form-group">
                <label for="name">Nombre del usuario <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="issueType">Tipo de problema <span class="required">*</span></label>
                <select id="issueType" name="issueType" required>
                    <option value="">Seleccione un tipo de problema</option>
                    <option value="technical">Problema técnico</option>
                    <option value="billing">Problema de facturación</option>
                    <option value="account">Problema con la cuenta</option>
                    <option value="feature">Solicitud de nueva función</option>
                    <option value="hardware">Hardware</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            
            <!-- Sección de producto (oculta por defecto, se muestra solo para hardware) -->
            <div id="productSection" style="display: none;">
                <div class="form-group">
                    <label for="product">Producto <span class="required">*</span></label>
                    <select id="product" name="product">
                        <option value="">Seleccione un producto</option>
                        <!-- Los productos se cargarán dinámicamente -->
                        <option value="other">Otro (producto personalizado)</option>
                    </select>
                </div>
                
                <!-- Campos para producto personalizado (ocultos por defecto) -->
                <div id="customProductFields" class="custom-product-fields" style="display: none;">
                    <div class="form-group">
                        <label for="customProductName">Nombre del producto <span class="required">*</span></label>
                        <input type="text" id="customProductName" name="customProductName" placeholder="Ej: Mi Hardware Personalizado">
                    </div>
                    
                    <div class="form-group">
                        <label for="customProductCategory">Categoría <span class="required">*</span></label>
                        <select id="customProductCategory" name="customProductCategory">
                            <option value="">Seleccione una categoría</option>
                            <option value="Software">Software</option>
                            <option value="Hardware">Hardware</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Licencias">Licencias</option>
                            <option value="Soporte">Soporte</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="customProductVersion">Versión</label>
                        <input type="text" id="customProductVersion" name="customProductVersion" placeholder="Ej: 1.0, 2024, Pro">
                    </div>
                    
                    <div class="form-group">
                        <label for="customProductDescription">Descripción <span class="required">*</span></label>
                        <textarea id="customProductDescription" name="customProductDescription" placeholder="Describa brevemente el producto..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="customProductManufacturer">Fabricante <span class="required">*</span></label>
                        <input type="text" id="customProductManufacturer" name="customProductManufacturer" placeholder="Ej: Mi Empresa, Desarrollador Independiente">
                    </div>
                    
                    <div class="form-group">
                        <label for="customProductPrice">Precio (USD)</label>
                        <input type="number" id="customProductPrice" name="customProductPrice" min="0" step="0.01" placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="customProductSupportLevel">Nivel de soporte <span class="required">*</span></label>
                        <select id="customProductSupportLevel" name="customProductSupportLevel">
                            <option value="">Seleccione nivel de soporte</option>
                            <option value="básico">Básico</option>
                            <option value="estándar">Estándar</option>
                            <option value="premium">Premium</option>
                            <option value="enterprise">Enterprise</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje <span class="required">*</span></label>
                <textarea id="message" name="message" required placeholder="Por favor, describa su problema con el mayor detalle posible..."></textarea>
            </div>
            
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
